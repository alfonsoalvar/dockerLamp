<VirtualHost *:80> # Traefik se encarga del HTTPS, Apache solo necesita escuchar en el puerto interno 80
    ServerName docker1.local
    DocumentRoot /var/www/html/docker1.local

    <Directory /var/www/html/docker1.local>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Enviar archivos .php al contenedor php74 (nombre del servicio)
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php74:9000/var/www/html/docker1.local/$1
</VirtualHost>