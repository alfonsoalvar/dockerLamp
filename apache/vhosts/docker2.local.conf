<VirtualHost *:80> # Traefik se encarga del HTTPS
    ServerName docker2.local
    DocumentRoot /var/www/html/docker2.local

    <Directory /var/www/html/docker2.local>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Enviar archivos .php al contenedor php84 (nombre del servicio)
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php84:9000/var/www/html/docker2.local/$1
</VirtualHost>