# docker1.local.yml (y similar para docker2.local.yml)

http:
  routers:
    docker1-local:
      entryPoints:
        - websecure
      rule: "Host(`docker1.local`)"
      service: "apache@docker"
      middlewares:
        - "docker1-local-stripprefix@file"
      tls: {}
  
  middlewares:
    docker1-local-stripprefix:
      stripPrefix:
        prefixes:
          - /